<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Produtos - Premium Coffee</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="https://cdn3.iconfinder.com/data/icons/coffee-224/504/coffee-seeds-plant-garden-nature-512.png" type="image/png">
</head>
<body class="font-sans m-8 bg-gray-50">

  {% include 'nav.html' %}

  <div class="flex justify-end mb-6">
    <a href="{% url 'store:carrinho' %}" class="text-lg font-semibold hover:underline">
      ðŸ›’ Ver carrinho
    </a>
  </div>

  <h1 class="text-3xl font-bold mb-8">Lista de Produtos</h1>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    {% for p in produtos %}
      <div class="border rounded-lg p-4 bg-white shadow">
        <h3 class="text-xl font-semibold mb-2">{{ p.name }}</h3>
        <p class="text-gray-600 mb-3">{{ p.description }}</p>
        <p class="text-green-600 font-bold mb-4">R$ {{ p.price }}</p>
        <a href="{% url 'store:adicionar_ao_carrinho' p.id_product %}" class="inline-block bg-brown-600 text-white px-4 py-2 rounded hover:bg-brown-700">
          Adicionar ao carrinho
        </a>
      </div>
    {% empty %}
      <p class="col-span-full text-center text-gray-500">Nenhum produto encontrado.</p>
    {% endfor %}
  </div>

  {% include 'footer.html' %}

</body>
</html>
